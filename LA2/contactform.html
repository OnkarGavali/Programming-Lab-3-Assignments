<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contactform.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="mainpage">
    <div class="sidevideo">
      <video autoplay muted loop id="background-video">
        <source src="videos/2.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
    </div>
    <div class="contactform">
      <h1>Contact Me</h1>
      <div id="error_message"></div>
      <form  action="#" method="post" id="myform" onsubmit="return validate();">
        
        <div class="group input_field">
            <input class="form-input" type="text"  id="name" required/>
            <label class='shrink form-input-label'>Name</label>
        </div>
        <div class="group input_field">
            <input  class="form-input" type="text"  id="email" required/>
            <label class='shrink form-input-label'>Email</label>
        </div>
        <div class="group input_field">
            <textarea class="form-input" type="text"  id="message" required></textarea>
            <label class='shrink form-input-label'>Text</label>
        </div>
        
        
        <div >
          <input type="submit" value='submit' class="custom-button" />
        </div>

       
      </form>
    </div>
    
  </body>
</html>
